<!DOCTYPE html>
<html>

<head>
<title>iqbal_tablelist</title>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>

<body>

<h1>iqbal_tablelist</h1>

<table style="width:50%">

	<thead>
		<tr>
			<th>NO</th>
			<th>Item</th>
			<th>Info</th>
		<tr>
	</thead>
	<tbody>
		<tr>
			<td>1.</td>
			<td>
				<dl>
				<dt><ul><li>Books</li></ul></dt>
				<dd>
					<ol>
						<li>Malaysia</li>
						<li>Indonesia</li>
						<li>Singapore</li>
					</ol>
				</dd>
				</dl>
				<dt><ul><li>Maps</li></ul></dt>
			</td>
			<td>Label 2</td>
		</tr>
		<tr>
			<td>2.</td>
			<td>
				<dt>iv. Hello</dt>
				<dt>v. Hai</dt>
				<dt>vi. Test</dt>
			</td>
			<td>Label 10</td>
		</tr>
	</tbody>

</table>

</body>
</html>
